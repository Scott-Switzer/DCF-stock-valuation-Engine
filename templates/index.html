<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Valuation Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">DCF Valuation Model</h1>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Ticker Symbol</label>
                <input type="text" name="ticker" value="AAPL"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Terminal Growth Rate</label>
                    <input type="number" step="0.001" name="term_g" value="0.025"
                        class="mt-1 block w-full rounded-md border-gray-300 p-2 border">
                </div>
            </div>

            <h3 class="text-lg font-semibold pt-4">Growth Rates (Next 5 Years)</h3>
            <div class="grid grid-cols-5 gap-2">
                {% for i in range(1, 6) %}
                <div>
                    <label class="block text-xs text-center">Year {{ i }}</label>
                    <input type="number" step="0.01" name="g{{ i }}" value="{{ 0.05 if i < 3 else 0.03 }}"
                        class="w-full p-1 border rounded text-center">
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Calculate Valuation
            </button>
        </form>
    </div>
</body>

</html>
