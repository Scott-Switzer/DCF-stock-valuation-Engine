<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCF Valuation Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d1d5db;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
        }

        .autocomplete-items div:hover {
            background-color: #e0f2fe;
        }

        .autocomplete-active {
            background-color: #3b82f6 !important;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">DCF Valuation Model</h1>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700">Ticker Symbol</label>
                <input type="text" name="ticker" id="ticker-input" value="AAPL" autocomplete="off"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required
                    placeholder="Search tickers (e.g., AAPL, MSFT)">
                <div id="autocomplete-list" class="autocomplete-items hidden"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Terminal Growth Rate</label>
                    <input type="number" step="0.001" name="term_g" value="0.025"
                        class="mt-1 block w-full rounded-md border-gray-300 p-2 border">
                </div>
            </div>

            <h3 class="text-lg font-semibold pt-4">Growth Rates (Next 5 Years)</h3>
            <div class="grid grid-cols-5 gap-2">
                {% for i in range(1, 6) %}
                <div>
                    <label class="block text-xs text-center">Year {{ i }}</label>
                    <input type="number" step="0.01" name="g{{ i }}" value="{{ 0.05 if i < 3 else 0.03 }}"
                        class="w-full p-1 border rounded text-center">
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Calculate Valuation
            </button>
        </form>
    </div>

    <script>
        const input = document.getElementById('ticker-input');
        const list = document.getElementById('autocomplete-list');
        let currentFocus = -1;

        input.addEventListener('input', async function () {
            const val = this.value;
            closeAllLists();
            if (!val) return;

            const response = await fetch(`/api/tickers?q=${encodeURIComponent(val)}&limit=10`);
            const tickers = await response.json();

            if (tickers.length === 0) return;

            list.classList.remove('hidden');
            tickers.forEach(ticker => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${ticker.substr(0, val.length)}</strong>${ticker.substr(val.length)}`;
                div.addEventListener('click', function () {
                    input.value = ticker;
                    closeAllLists();
                });
                list.appendChild(div);
            });
        });

        input.addEventListener('keydown', function (e) {
            const items = list.getElementsByTagName('div');
            if (e.keyCode === 40) { // Down
                currentFocus++;
                addActive(items);
            } else if (e.keyCode === 38) { // Up
                currentFocus--;
                addActive(items);
            } else if (e.keyCode === 13) { // Enter
                e.preventDefault();
                if (currentFocus > -1 && items[currentFocus]) {
                    items[currentFocus].click();
                }
            }
        });

        function addActive(items) {
            if (!items) return;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = items.length - 1;
            items[currentFocus].classList.add('autocomplete-active');
        }

        function removeActive(items) {
            for (const item of items) {
                item.classList.remove('autocomplete-active');
            }
        }

        function closeAllLists() {
            list.innerHTML = '';
            list.classList.add('hidden');
            currentFocus = -1;
        }

        document.addEventListener('click', function (e) {
            if (e.target !== input) closeAllLists();
        });
    </script>
</body>

</html>
